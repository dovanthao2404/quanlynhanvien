<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quan Ly Nhan Vien</title>
  <!-- BS4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- MAIN CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="main">
    <!-- form quan ly' -->
    <div class="container">
      <form class=" w-50 mx-auto">
        <div class="employee-manager">
          <div class="row">
            <div class="col">
              <h2 class="text-center">Quản lý nhân sự.</h2>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <input placeholder="Họ *" type="text" class="form-control" id="">
                <span></span>
              </div>
              <div class="col-6">
                <input placeholder="Tên *" type="text" class="form-control" id="">
                <span></span>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <div class="row">
              <div class="col-12">
                <input placeholder="Mã nhân viên *" type="text" class="form-control" id="">
                <span></span>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <div class="row">
              <div class="col-12">
                <input type="date" class="form-control" id="">
                <span></span>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <div class="row">
              <div class="col-12">
                <select class="form-control">
                  <option value="" selected>Chức vụ</option>
                  <option value="">Sếp</option>
                  <option value="">Trưởng phòng</option>
                  <option value="">Nhân viên</option>
                </select>
                <span></span>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <button type="button" class="btn btn-primary">Thêm Nhân Viên</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Tim kiem nhan vien -->
    <div class="container">
      <div class="form-search w-75 mx-auto">
        <div class="form-group">
          <h5>TÌM NHÂN VIÊN: </h5>
          <div class="input-group">
            <select class='form-control'>
              <option value="">Chọn</option>
              <option value="">Tìm theo mã</option>
              <option value="">Tìm theo tên</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <input class="form-control" type="text" placeholder="Nhập từ khóa..">
        </div>
        <button class="btn btn-primary">Tìm ngay</button>
      </div>
    </div>
  </div>

  <!-- BS4 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <script src="js/NhanVien.js"></script>
  <script src="js/CongTy.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
