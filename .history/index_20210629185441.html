<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quan Ly Nhan Vien</title>
  <!-- BOOTSTRAP  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- MAIN CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="main">
    <div class="add-staff">
      <div class="container">
        <form>
          <div class="row">
            <div class="col">
              <div class="add-staff__content w-50 mx-auto">
                <div class="add-staff-title">
                  <h2 class="text-center">Quản lý nhân viên</h2>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="ho" placeholder="Họ *">
                    <span id="thongBaoHo" class="sp-thongbao text-danger"></span>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="ten" placeholder="Tên *">
                    <span id="thongBaoTen" class="sp-thongbao text-danger"></span>

                  </div>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="matKhau" placeholder="Mật khẩu">
                  <span id="thongBaoMNV" class="sp-thongbao text-danger"></span>

                </div>
                <div class="form-group">
                  <input type="date" class="form-control" id="ngayLam">
                  <span id="thongBaoNgayLam" class="sp-thongbao text-danger"></span>

                </div>
                <div class="form-group">
                  <select id="chucVu" class="form-control">
                    <option selected>Chức vụ</option>
                    <option>Sếp</option>
                    <option>Trưởng Phòng</option>
                    <option>Nhân Viên</option>
                  </select>
                  <span id="thongBaoChucVu" class="sp-thongbao text-danger"></span>

                </div>
                <button class="btn btn-primary" type="button" id="btnThemNhanVien">Thêm Nhân Viên</button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
    <div class="search-staff my-5">
      <div class="container">
        <div class="add-staff__content w-50 mx-auto">
          <div class="form-group">
            <label for="">Tìm nhân viên</label>
            <select id="" class="form-control">
              <option selected>Chọn</option>
              <option>Theo Tên</option>
              <option>Theo mã</option>
            </select>
            <span class="sp-thongbao text-danger"></span>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Nhập từ khóa">
          </div>
          <div class="form-group">
            <input class="btn btn-success" type="button" value="Tìm ngay">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="list-staff">
    <div class="container">
      <div id="list-staff__content">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Họ</th>
              <th scope="col">Tên</th>
              <th scope="col">MSNV</th>
              <th scope="col">Ngày Làm</th>
              <th scope="col">Chức vụ</th>
              <th scope="col">Lương</th>
              <th scope="col">Thao tác</th>
            </tr>
          </thead>
          <tboby>
            <tr>
            </tr>
          </tboby>
        </table>
      </div>
    </div>
  </div>
  <!-- BOOSTRAP -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="./js/NhanVien.js"></script>
  <script src="js/CongTy.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
