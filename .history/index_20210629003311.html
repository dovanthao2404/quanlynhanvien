<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quan Ly Nhan Vien</title>
  <!-- BOOTSTRAP  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- MAIN CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="addStaff">
    <div class="container">
      <form action="#">
        <div class="row">
          <div class="col">
            <div class="addStaff__content w-50 mx-auto">
              <div class="addStaff-title">
                <h2 class="text-center">Quản lý nhân viên</h2>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="email" class="form-control" id="" placeholder="Họ *">
                </div>
                <div class="form-group col-md-6">
                  <input type="password" class="form-control" id="" placeholder="Tên *">
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="" placeholder="Mã nhân viên *">
              </div>
              <div class="form-group">
                <input type="date" class="form-control" id="">
              </div>
              <div class="form-group">
                <select id="inputState" class="form-control">
                  <option selected>Chức vụ</option>
                  <option>Sếp</option>
                  <option>Trưởng Phòng</option>
                  <option>Nhân Viên</option>
                </select>
              </div>
              <button class="btn btn-primary" type="submit">Thêm Nhân Viên</button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
  <div clas="searchStaff">

  </div>
  <!-- BOOSTRAP -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
